apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 52
        versionName "5.0.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'me.shaohui.advancedluban:library:1.3.2'
    implementation project(':lib_crop')//https://github.com/Shuaigoal/android-crop
    implementation project(':lib_multipleimageselect')//https://github.com/Shuaigoal/MultipleImageSelect
    implementation "androidx.exifinterface:exifinterface:1.0.0"
}
